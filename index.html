<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚∏∏ Portal Kegelapan - Bug WhatsApp ‚∏∏</title>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #000000, #0f0f0f);
    font-family: 'Courier New', Courier, monospace;
    color: #f00;
    overflow-x: hidden;
  }
  .container {
    padding: 30px;
    max-width: 1000px;
    margin: auto;
    background-color: rgba(0, 0, 0, 0.8);
    box-shadow: 0 0 20px #ff0000;
    border-radius: 15px;
  }
  h1, h2 {
    font-family: 'UnifrakturCook', cursive;
    text-align: center;
    color: #ff0000;
    text-shadow: 0 0 5px #f00;
  }
  .input-group, .button-group {
    margin: 20px 0;
    display: flex;
    flex-direction: column;
  }
  .input-group input, .button-group button, select {
    margin: 5px 0;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background-color: #111;
    color: #f00;
    box-shadow: inset 0 0 10px #f00;
    font-size: 1rem;
  }
  .button-group {
    flex-wrap: wrap;
    gap: 10px;
  }
  .button-group button:hover {
    background-color: #f00;
    color: black;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }
  .output {
    margin-top: 30px;
    background-color: #111;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #f00;
    min-height: 100px;
    white-space: pre-wrap;
    color: #0f0;
  }
  .footer {
    margin-top: 40px;
    text-align: center;
    font-size: 0.8em;
    color: #777;
  }
  /* Login styling */
  #loginPage {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: rgba(0,0,0,0.85);
    box-shadow: 0 0 20px #f00;
    border-radius: 10px;
    text-align: center;
  }
  #loginPage input {
    width: 100%;
  }
  .shake {
    animation: shake 0.4s;
  }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
  /* Fade animation */
  .fade {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
  .fade.show {
    opacity: 1;
  }
  /* Light mode */
  body.light {
    background: linear-gradient(to right, #ffffff, #cccccc);
    color: black;
  }
  body.light .container {
    background-color: rgba(255,255,255,0.8);
    box-shadow: 0 0 20px #333;
  }
  body.light h1, body.light h2 {
    color: #222;
    text-shadow: none;
  }
  body.light .output {
    background-color: #f9f9f9;
    color: #222;
    border-color: #333;
  }
</style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="fade">
  <h2>üîí Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Masuk</button>
</div>

<!-- MAIN PAGE -->
<div id="mainPage" style="display:none;" class="fade">
  <div class="container">
    <h1>‚∏∏ Portal Kegelapan ‚∏∏</h1>
    <p><strong>"Aku adalah penjaga gerbang ini, Budi. Di sinilah kekuatan WhatsApp dibengkokkan..."</strong></p>
    <div class="input-group">
      <label for="target">Nomor Target (Contoh: 628xxx)</label>
      <input type="text" id="target" placeholder="Masukkan nomor target">
      <label for="pilihBug">Pilih Bug</label>
      <select id="pilihBug">
        <option>.bugabyss</option>
        <option>.bugblank</option>
        <option>.bugbutton</option>
        <option>.bugchaos</option>
        <option>.bugcombo</option>
        <option>.buggod</option>
        <option>.bughellfire</option>
        <option>.buginvis</option>
        <option>.bugios</option>
        <option>.bugnuke</option>
        <option>.bugnukevault</option>
        <option>.bugoverdrive</option>
        <option>.bugredvirus</option>
        <option>.bugshadow</option>
        <option>.bugsql</option>
        <option>.bugstorm</option>
        <option>.bugvoid</option>
        <option>.bugvoidmax</option>
        <option>.chaosmatrix</option>
        <option>.massgod</option>
        <option>.paybug</option>
      </select>
    </div>
    <div class="button-group">
      <button onclick="generateBug()">üî™ Kirim Bug</button>
      <button onclick="acakTarget()">üé≤ Acak Nomor</button>
      <button onclick="acakBug()">üí• Acak Bug</button>
      <button onclick="salinOutput()">üìã Salin Output</button>
      <button onclick="toggleMode()">üåó Mode Terang/Gelap</button>
      <button onclick="resetForm()">üßπ Reset</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
    <div class="output" id="output">
      ‚∏∏ Siap menerima perintah... ‚∏∏
    </div>
    <div class="footer">
      Dibuat oleh Budi ‚õìÔ∏è versi Ciel-MD v10.5.1
    </div>
  </div>
</div>

<script>
/* LOGIN SYSTEM */
const validUser = "budi";
const validPass = "12345";

function login() {
  const user = document.getElementById('username').value;
  const pass = document.getElementById('password').value;
  if(user === validUser && pass === validPass) {
    localStorage.setItem("loggedIn", "true");
    showMainPage();
  } else {
    const loginBox = document.getElementById('loginPage');
    loginBox.classList.add('shake');
    setTimeout(() => loginBox.classList.remove('shake'), 400);
    alert("‚ùå Username atau password salah!");
  }
}

function showMainPage() {
  const loginPage = document.getElementById('loginPage');
  const mainPage = document.getElementById('mainPage');
  loginPage.classList.remove('show');
  setTimeout(() => {
    loginPage.style.display = 'none';
    mainPage.style.display = 'block';
    setTimeout(() => {
      mainPage.classList.add('show');
    }, 10);
  }, 500);
}

function logout() {
  const loginPage = document.getElementById('loginPage');
  const mainPage = document.getElementById('mainPage');
  mainPage.classList.remove('show');
  setTimeout(() => {
    mainPage.style.display = 'none';
    loginPage.style.display = 'block';
    setTimeout(() => {
      loginPage.classList.add('show');
    }, 10);
  }, 500);
  localStorage.removeItem("loggedIn");
}

/* BUG FUNCTIONS */
function generateBug() {
  const target = document.getElementById('target').value;
  const bug = document.getElementById('pilihBug').value;
  if (!target) {
    document.getElementById('output').innerText = '‚ö†Ô∏è Nomor target kosong.';
    return;
  }
  const pesan = `Gagal Mengirim ${bug} ke ${target}...\n‚∏∏‚∏∏‚∏∏ Bug mengalami kegagalan saat dikirim dari alam kegelapan ‚∏∏‚∏∏‚∏∏`;
  document.getElementById('output').innerText = pesan;
  anime({ targets: '#output', scale: [0.95, 1], duration: 500, easing: 'easeInOutQuad' });
}

function generateRandomIndonesianPhoneNumber() {
  const prefix = "62";
  const length = Math.floor(Math.random() * 4) + 9; 
  let number = "8";
  for (let i = 1; i < length; i++) {
    number += Math.floor(Math.random() * 10);
  }
  return prefix + number;
}

function acakTarget() {
  document.getElementById('target').value = generateRandomIndonesianPhoneNumber();
}

function acakBug() {
  const select = document.getElementById('pilihBug');
  const index = Math.floor(Math.random() * select.options.length);
  select.selectedIndex = index;
}

function salinOutput() {
  const text = document.getElementById('output').innerText;
  navigator.clipboard.writeText(text);
  alert("üìã Output disalin ke clipboard.");
}

function toggleMode() {
  document.body.classList.toggle("light");
}

function resetForm() {
  document.getElementById('target').value = '';
  document.getElementById('pilihBug').selectedIndex = 0;
  document.getElementById('output').innerText = '‚∏∏ Siap menerima perintah... ‚∏∏';
}

/* PAGE LOAD */
window.onload = () => {
  const loginPage = document.getElementById('loginPage');
  const mainPage = document.getElementById('mainPage');
  loginPage.classList.add('fade');
  mainPage.classList.add('fade');
  if(localStorage.getItem("loggedIn") === "true") {
    loginPage.style.display = 'none';
    mainPage.style.display = 'block';
    setTimeout(() => { mainPage.classList.add('show'); }, 10);
  } else {
    loginPage.style.display = 'block';
    setTimeout(() => { loginPage.classList.add('show'); }, 10);
  }
};
</script>
</body>
</html>
