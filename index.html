<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚∏∏ Portal Kegelapan - Bug WhatsApp ‚∏∏</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #000000, #0f0f0f);
      font-family: 'Courier New', Courier, monospace;
      color: #0f0;
      overflow-x: hidden;
      transition: background-color 0.5s, color 0.5s;
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px #0f0;
      border-radius: 15px;
      transition: background-color 0.5s, box-shadow 0.5s;
    }
    h1, h2 {
      font-family: 'UnifrakturCook', cursive;
      text-align: center;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
      transition: color 0.5s, text-shadow 0.5s;
    }
    .input-group, .button-group {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
    }
    .input-group input, .button-group button, select {
      margin: 5px 0;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #111;
      color: #f00;
      box-shadow: inset 0 0 10px #f00;
      font-size: 1rem;
      transition: background-color 0.5s, color 0.5s, box-shadow 0.5s;
    }
    .button-group {
      flex-wrap: wrap;
      gap: 10px;
    }
    .button-group button:hover {
      background-color: #f00;
      color: black;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .output {
      margin-top: 30px;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #0f0;
      min-height: 100px;
      white-space: pre-wrap;
      color: #0f0;
      transition: background-color 0.5s, border-color 0.5s, color 0.5s;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.8em;
      color: #555;
      transition: color 0.5s;
    }

    /* Mode Terang */
    body.light-mode {
      background: linear-gradient(to right, #ffffff, #e0e0e0);
      color: #000;
    }
    body.light-mode .container {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 20px #000;
    }
    body.light-mode h1, body.light-mode h2 {
      color: #000;
      text-shadow: none;
    }
    body.light-mode .input-group input,
    body.light-mode .button-group button,
    body.light-mode select {
      background-color: #eee !important;
      color: #900 !important;
      box-shadow: inset 0 0 10px #900 !important;
    }
    body.light-mode .output {
      background-color: #eee;
      border-color: #090;
      color: #060;
    }
    body.light-mode .footer {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚∏∏ Portal Kegelapan ‚∏∏</h1>
    <p><strong>"Aku adalah penjaga gerbang ini, Budi. Di sinilah kekuatan WhatsApp dibengkokkan..."</strong></p>
    <div class="input-group">
      <label for="target">Nomor Target (Contoh: 628xxx)</label>
      <input type="text" id="target" placeholder="Masukkan nomor target" />
      <label for="pilihBug">Pilih Bug</label>
      <select id="pilihBug">
        <option>.bugabyss</option>
        <option>.bugblank</option>
        <option>.bugbutton</option>
        <option>.bugchaos</option>
        <option>.bugcombo</option>
        <option>.buggod</option>
        <option>.bughellfire</option>
        <option>.buginvis</option>
        <option>.bugios</option>
        <option>.bugnuke</option>
        <option>.bugnukevault</option>
        <option>.bugoverdrive</option>
        <option>.bugredvirus</option>
        <option>.bugshadow</option>
        <option>.bugsql</option>
        <option>.bugstorm</option>
        <option>.bugvoid</option>
        <option>.bugvoidmax</option>
        <option>.chaosmatrix</option>
        <option>.massgod</option>
        <option>.paybug</option>
      </select>
    </div>
    <div class="button-group">
      <button onclick="generateBug()">üî™ Kirim Bug</button>
      <button onclick="acakTarget()">üé≤ Acak Nomor</button>
      <button onclick="acakBug()">üí• Acak Bug</button>
      <button onclick="salinOutput()">üìã Salin Output</button>
      <button id="modeToggleBtn" onclick="toggleMode()">üåô Mode Malam</button>
      <button onclick="resetForm()">üßπ Reset</button>
    </div>
    <div class="output" id="output">‚∏∏ Siap menerima perintah... ‚∏∏</div>
    <div class="footer">
      Dibuat oleh Budi ‚õìÔ∏è versi Ciel-MD v10.5.1
    </div>
  </div>

  <script>
    function generateBug() {
      const target = document.getElementById('target').value;
      const bug = document.getElementById('pilihBug').value;
      if (!target) {
        document.getElementById('output').innerText = '‚ö†Ô∏è Nomor target kosong.';
        return;
      }
      const pesan = `Gagal Mengirim ${bug} ke ${target}...\n‚∏∏‚∏∏‚∏∏ Bug mengalami kegagalan saat dikirim dari alam kegelapan ‚∏∏‚∏∏‚∏∏`;
      document.getElementById('output').innerText = pesan;

      anime({
        targets: '#output',
        scale: [0.95, 1],
        duration: 500,
        easing: 'easeInOutQuad'
      });
    }

    function generateRandomIndonesianPhoneNumber() {
      const prefix = "+62";
      const length = Math.floor(Math.random() * 4) + 9; // 9 sampai 12 digit setelah 8
      let number = "8";
      for (let i = 1; i < length; i++) {
        number += Math.floor(Math.random() * 10);
      }
      return prefix + number;
    }

    function acakTarget() {
      document.getElementById('target').value = generateRandomIndonesianPhoneNumber();
    }

    function acakBug() {
      const select = document.getElementById('pilihBug');
      const index = Math.floor(Math.random() * select.options.length);
      select.selectedIndex = index;
    }

    function salinOutput() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text);
      alert("üìã Output disalin ke clipboard.");
    }

    function toggleMode() {
      const body = document.body;
      const btn = document.getElementById('modeToggleBtn');

      if (body.classList.contains('light-mode')) {
        // Ganti ke mode gelap
        body.classList.remove('light-mode');
        btn.innerText = 'üåô Mode Malam';
      } else {
        // Ganti ke mode terang
        body.classList.add('light-mode');
        btn.innerText = '‚òÄÔ∏è Mode Terang';
      }
    }

    function resetForm() {
      document.getElementById('target').value = '';
      document.getElementById('pilihBug').selectedIndex = 0;
      document.getElementById('output').innerText = '‚∏∏ Siap menerima perintah... ‚∏∏';
    }
  </script>
</body>
</html>
